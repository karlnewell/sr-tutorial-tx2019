  - name: Update vmx networking
    vmware_guest:
      hostname: "{{ esxi_hostname }}"
      username: "{{ esxi_username }}"
      password: "{{ esxi_password }}"
      esxi_hostname: "{{ esxi_hostname }}"
      validate_certs: False
      name: "srtut2-vmx3-vfpc"
      folder: /
      datastore: datastore2
      networks:
        - name: NS-DEV-NAT
        - name: "srtut2-vmx3-br-int"
        - name: "srtut2-vmx3-0--srtut2-vmx4-0"
          device_type: vmxnet3
        - name: "srtut2-vmx3-1--srtut2-vmx4-1"
          device_type: vmxnet3
        - name: "srtut2-vmx1-2--srtut2-vmx3-2"
          device_type: vmxnet3
        - name: "DUMMY"
          start_connected: False
        - name: "DUMMY"
          start_connected: False
        - name: "DUMMY"
          start_connected: False
        - name: "DUMMY"
          start_connected: False
      hardware:
        num_cpus: 3
        memory_mb: 8192
      state: present
    delegate_to: localhost
